<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kishor Kumar - Songs</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo"><img class="logoimg" src="musiclogo.png" alt="" height="42px">&nbspSohamiFy</div>
            <a href="index.html" class="nav-icon" title="Home">üè†</a>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="What do you want to play?" autocomplete="off" />
                <button class="search-icon" id="searchBtn" title="Search">üîç</button>
            </div>
        </div>
    </nav>
    <div class="artist-page">
        <h1>Voice of Legend- Kishore Kumar</h1>
    </div>

    <section class="section trending-songs">
        <h2>Legendary Melodies</h2>
        <div class="cards-container">
            <div class="card song-card" data-src="ajnabee.mp3" data-cover="ajnabee.jpg">
                <img class="datacover" src="ajnabee.jpg" alt="Song " />
                <p>Ek Ajnabee Hasina Se</p>
                <img src="play.webp" alt="Icon" class="play-icon" />
            </div>
            <div class="card song-card" data-src="pyardeewana.mp3" data-cover="pyardeewana.jpg">
                <img class="datacover" src="pyardeewana.jpg" alt="Song " />
                <p>Pyar Deewana Hota Hai</p>
                <img src="play.webp" alt="Icon" class="play-icon" />
            </div>
            <div class="card song-card" data-src="sapnokirani.mp3" data-cover="sapnokirani.jpg">
                <img class="datacover" src="sapnokirani.jpg" alt="Song " />
                <p>Meri Sapno Ki Rani</p>
                <img src="play.webp" alt="Icon" class="play-icon" />
            </div>
            <div class="card song-card" data-src="neeleambar.mp3" data-cover="neeleambar.jpg">
                <img class="datacover" src="neeleambar.jpg" alt="Song " />
                <p>Neele Neele Ambar Par</p>
                <img src="play.webp" alt="Icon" class="play-icon" />
            </div>
    </section>

    </section>




    <footer class="music-bar">
        <img id="songCover" src="default.jpg" alt="Song Cover"
            style="height: 40px; width: 40px; border-radius: 5px; margin-right: 10px; object-fit: cover;">

        <button id="prevBtn" title="Previous">
            <img src="prev.png" alt="Previous" />
        </button>

        <button id="playPauseBtn" title="Play/Pause">
            <img id="playPauseIcon" src="strt.png" alt="Play/Pause" />
        </button>

        <button id="nextBtn" title="Next">
            <img src="next.png" alt="Next" />
        </button>

        <button id="repeatBtn" title="Repeat">
            <img class="n" id="repeatIcon" src="repeat.png" alt="Repeat" />
        </button>

        <div id="nowPlaying"><strong>Select a song to play</strong></div>

        <input type="range" id="progressBar" min="0" max="100" value="0" step="1" class="neon-slider"">
</footer>


  <script src=" script.js"></script>
</body>

</html>
